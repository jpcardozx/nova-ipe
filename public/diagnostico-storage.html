<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagn√≥stico e Limpeza de Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .log-info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .log-warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .log-error {
            background: #ffebee;
            color: #d32f2f;
        }

        .items-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .storage-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .item-key {
            font-weight: 600;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-size {
            color: #666;
            margin-left: 10px;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-button a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }

        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Diagn√≥stico de Storage</h1>
        <p class="subtitle">Ferramenta de diagn√≥stico e limpeza para resolver problemas de "Quota Exceeded"</p>

        <div id="alertContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="usagePercentage">--%</div>
                <div class="stat-label">Uso do Storage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalItems">--</div>
                <div class="stat-label">Total de Itens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="supabaseItems">--</div>
                <div class="stat-label">Itens Supabase</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="usedSpace">--</div>
                <div class="stat-label">Espa√ßo Usado</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0%</div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="refreshStats()">üîÑ Atualizar</button>
            <button class="btn-success" onclick="cleanupSupabase()">üßπ Limpar Supabase</button>
            <button class="btn-warning" onclick="cleanupRateLimit()">‚ö° Limpar Rate Limit</button>
            <button class="btn-danger" onclick="emergencyCleanup()">üö® Limpeza Total</button>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">üìä Clique em "Atualizar" para ver o diagn√≥stico</div>
        </div>

        <div id="itemsList"></div>

        <div class="back-button">
            <a href="/login">‚Üê Voltar para Login</a>
        </div>
    </div>

    <script>
        // Fun√ß√µes de logging
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Limitar a 20 entradas
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<strong>${type === 'warning' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}</strong> ${message}`;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Calcular tamanho do storage
        function getStorageSize() {
            let total = 0;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    const value = localStorage.getItem(key);
                    total += (key.length + (value?.length || 0)) * 2;
                }
            }
            return total;
        }

        // Formatar bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Atualizar estat√≠sticas
        function refreshStats() {
            log('üîç Iniciando diagn√≥stico...', 'info');
            
            const maxSize = 5 * 1024 * 1024; // 5MB
            const usedSize = getStorageSize();
            const percentage = (usedSize / maxSize) * 100;
            
            // Contar itens
            const totalItems = localStorage.length;
            let supabaseItems = 0;
            const supabaseKeys = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('sb-')) {
                    supabaseItems++;
                    supabaseKeys.push({
                        key,
                        size: (localStorage.getItem(key)?.length || 0) * 2
                    });
                }
            }
            
            // Atualizar interface
            document.getElementById('usagePercentage').textContent = `${percentage.toFixed(1)}%`;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('supabaseItems').textContent = supabaseItems;
            document.getElementById('usedSpace').textContent = formatBytes(usedSize);
            
            // Atualizar barra de progresso
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${Math.min(percentage, 100)}%`;
            progressBar.textContent = `${percentage.toFixed(1)}%`;
            
            if (percentage > 80) {
                progressBar.classList.add('danger');
                progressBar.classList.remove('warning');
                showAlert('‚ö†Ô∏è Storage quase cheio! Recomendamos fazer limpeza.', 'warning');
            } else if (percentage > 50) {
                progressBar.classList.add('warning');
                progressBar.classList.remove('danger');
                showAlert('Storage em uso moderado.', 'info');
            } else {
                progressBar.classList.remove('warning', 'danger');
                showAlert('‚úÖ Storage com boa disponibilidade.', 'success');
            }
            
            // Mostrar lista de itens Supabase
            if (supabaseKeys.length > 0) {
                let html = '<div class="items-list"><strong>üì¶ Itens do Supabase:</strong>';
                supabaseKeys.forEach(item => {
                    html += `
                        <div class="storage-item">
                            <span class="item-key">${item.key}</span>
                            <span class="item-size">${formatBytes(item.size)}</span>
                        </div>
                    `;
                });
                html += '</div>';
                document.getElementById('itemsList').innerHTML = html;
            }
            
            log(`‚úÖ Diagn√≥stico conclu√≠do: ${totalItems} itens, ${formatBytes(usedSize)} usados`, 'success');
        }

        // Limpar dados do Supabase
        function cleanupSupabase() {
            log('üßπ Iniciando limpeza de dados Supabase...', 'info');
            
            let cleaned = 0;
            const keysToRemove = [];
            
            // Encontrar key da sess√£o atual
            let currentAuthKey = null;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('-auth-token')) {
                    currentAuthKey = key;
                    break;
                }
            }
            
            // Listar keys para remover
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('sb-') && key !== currentAuthKey) {
                    keysToRemove.push(key);
                }
            }
            
            // Remover keys
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                cleaned++;
            });
            
            log(`‚úÖ ${cleaned} itens Supabase removidos`, 'success');
            showAlert(`‚úÖ Limpeza conclu√≠da! ${cleaned} itens removidos.`, 'success');
            refreshStats();
        }

        // Limpar rate limit
        function cleanupRateLimit() {
            log('‚ö° Limpando dados de rate limit...', 'info');
            
            let cleaned = 0;
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('login_attempts_')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                cleaned++;
            });
            
            log(`‚úÖ ${cleaned} itens de rate limit removidos`, 'success');
            showAlert(`‚úÖ Rate limit limpo! ${cleaned} itens removidos.`, 'success');
            refreshStats();
        }

        // Limpeza de emerg√™ncia
        function emergencyCleanup() {
            if (!confirm('‚ö†Ô∏è ATEN√á√ÉO: Isso vai limpar TODOS os dados do localStorage, exceto a sess√£o atual. Continuar?')) {
                return;
            }
            
            log('üö® LIMPEZA DE EMERG√äNCIA ATIVADA', 'error');
            
            // Salvar sess√£o atual
            let currentAuthKey = null;
            let currentSession = null;
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('-auth-token')) {
                    currentAuthKey = key;
                    currentSession = localStorage.getItem(key);
                    break;
                }
            }
            
            // Limpar tudo
            const beforeCount = localStorage.length;
            localStorage.clear();
            
            // Restaurar sess√£o
            if (currentAuthKey && currentSession) {
                try {
                    localStorage.setItem(currentAuthKey, currentSession);
                    log('‚úÖ Sess√£o atual preservada', 'success');
                } catch (e) {
                    log('‚ùå N√£o foi poss√≠vel restaurar sess√£o', 'error');
                }
            }
            
            const afterCount = localStorage.length;
            log(`‚úÖ Limpeza conclu√≠da: ${beforeCount} ‚Üí ${afterCount} itens`, 'success');
            showAlert(`‚úÖ Limpeza de emerg√™ncia conclu√≠da! ${beforeCount - afterCount} itens removidos.`, 'success');
            refreshStats();
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            refreshStats();
        });
    </script>
</body>
</html>
